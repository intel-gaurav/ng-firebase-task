<div class="displayTable">
    <div class="displayTableCell">

      <form>
        <div class="authBlock">
          <h3>Sign In</h3>
          <div class="formGroup">
            <input type="text" class="formControl" placeholder="Email Address" #userName required>
          </div>
    
          <div class="formGroup">
            <input type="password" class="formControl" placeholder="Password" #userPassword required>
          </div>
    
          <!-- Calling SignIn Api from AuthService -->
          <div class="formGroup">
            <input type="submit" class="btn btnPrimary" value="Log in" (click)="login(userName.value, userPassword.value)">
          </div>
    
          <div class="formGroup">
            <span class="or"><span class="orInner">Or</span></span>
          </div>
    
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="formGroup">
            <a type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <img src="/assets/btn_google_signin_dark_focus_web.png" alt="SignIn with Google">
            </a>
          </div>
        </div>
      </form>  
      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/registration"><em> Sign Up</em></span></span>
      </div>
  
    </div>
  </div>
